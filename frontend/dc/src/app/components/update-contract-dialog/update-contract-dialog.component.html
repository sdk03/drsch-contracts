<div class="main">
    <h2>Update [Remark ID: {{data.remarks_id}}] in [Contract: {{data.project_id}}]</h2>
    <mat-divider></mat-divider>
    <br>
    <form (ngSubmit)="updateRemark(data.remarks_id,UpdateRemarkform,data.project_id)" #UpdateRemarkform="ngForm">

        <mat-form-field style="width: 100%;" >
            <mat-label>Remarks Heading</mat-label>
            <input matInput name="remarks_header" [(ngModel)]="data.remarks_header" ngModel>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Remarks Data</mat-label>
            <textarea matInput name="remarks" rows="10" [(ngModel)]="data.remarks" ngModel></textarea>
        </mat-form-field>

        <div style="text-align: right;">
            <button mat-raised-button color="primary">Update Remarks</button>
        </div>
    </form>
</div>
